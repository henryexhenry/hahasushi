<div class="parallax__group">
    <div class="parallax__layer parallax__layer--base">
        <h2 class="title">Contact Us</h2>
    </div>
    <div class="parallax__layer parallax__layer--back">
    </div>
</div>
<div class="row row-content justify-content-center" style="padding-top: 50px;margin-bottom:100px; background-color: black">
    <div class="col-8 col-lg-6">
        <div class="col-12 row justify-content-center">
            <h3>Send us your Feedback</h3>
        </div>
        <br>
        <div class="col-12">
            <form novalidate [formGroup]="feedbackForm" #fbform="ngForm" (ngSubmit)="onSubmit()">

                <div class="form-group row justify-content-center">
                    <div class="col-md-6">
                        <input type="text" class="form-control {{(formErrors.firstname) ? 'is-invalid':''}}" id="firstname" formControlName="firstname" placeholder="First Name" required>
                        <div class="invalid-feedback">{{formErrors.firstname}}</div>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control {{(formErrors.lastname) ? 'is-invalid':''}}" id="lastname" formControlName="lastname" placeholder="last Name" required>
                        <div class="invalid-feedback">{{formErrors.lastname}}</div>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-md-6">
                        <input type="tel" class="form-control" id="tel" formControlName="tel" placeholder="Tel. number">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <textarea class="form-control {{(formErrors.feedback) ? 'is-invalid':''}}" id="feedback" formControlName="feedback" rows="12" placeholder="Your Feedback" required></textarea>
                        <div class="invalid-feedback">{{formErrors.feedback}}</div>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                        <button type="submit" class="btn btn-primary" [disabled]="feedbackForm.invalid">
                            Send Feedback
                        </button>
                </div>
                <p>{{feedbackForm.value | json}}</p>
                <p>
                    {{feedbackForm.status | json}}
                </p>
            </form>
        </div>
    </div>
</div>
<iframe
  width="100%"
  height="30%"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?center=22.276375,114.174877&key=AIzaSyAh51ZacBva3It-mguPSs3JvYKT3PM1Qpk
    &q=harvest+house+sushi" allowfullscreen>
</iframe>
